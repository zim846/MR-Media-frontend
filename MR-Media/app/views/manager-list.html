<section class="content-header">
  <h1>
    MR-Media
    <small>经纪人列表</small>
  </h1>
  <ol class="breadcrumb">
    <li  class="active"><a href="#"><i class="fa fa-dashboard"></i> 经纪人列表</a></li>
  </ol>
</section>
<section class="content">

  <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-lg-10 col-lg-offset-1" style="margin-top: 20px">
    <!-- Main content -->
    <section class="content">

      <!-- Manager List Table-->
      <div class="row" style="margin-top: 1%">
        <div class="col-xs-12">
          <div class="box box-primary">
            <div class="box-header">
              <div class="row">
                <h3 class="box-title col-sm-12">公司列表</h3>

              </div>
            </div>
            <div class="box-body">
              <table st-table="rowCollection" st-safe-src="Collection" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th colspan="14" class="form-inline">
                    <label class="pull-left">搜索：<input st-search placeholder="全局动态搜索" class="form-control" type="search"/></label>
                  </th>
                </tr>
                <tr>
                  <th>真实姓名</th>
                  <th>手机号</th>
                  <th>经纪人等级</th>
                  <th>身份证号</th>
                  <th>签约主播数</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in rowCollection">
                  <td ng-click="gotoPage(item.companyId)">{{item.companyName}}</td>
                  <td ng-click="gotoPage(item.companyId)" style="font-weight: bold">{{item.companyNumber}}</td>
                  <td ng-click="gotoPage(item.companyId)">{{item.productCount}}</td>
                  <td ng-click="gotoPage(item.companyId)">{{item.batchCount}}</td>
                  <td>
                    <span class="label label-primary" ng-click="editCompany(item.companyName,item.companyNumber,item.companyId)" data-toggle="modal" data-target="#modifyCompany"><i class="fa fa-edit"></i>修改</span>
                    <span class="label label-danger" ng-click="deleteCompany(item.companyId)" ng-if="item.productCount===0" data-toggle="modal" data-target="#modifyDelete"><i class="fa fa-trash"></i>删除</span>
                  </td>
                </tr>



                </tbody>

                <tfoot>
                <tr>
                  <td colspan=8>
                    <div st-pagination="" st-items-by-page="itemsByPage" st-template="./views/custom-pagination.html"></div>
                  </td>
                </tr>
                </tfoot>

              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->

      </div>


    </section>
    <!-- /.content -->
  </div>

</section>
