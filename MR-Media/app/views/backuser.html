<section class="content-header">
  <h1>
    MR-Media
    <small>管理员列表</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
    <li  class="active"><a href="#"> 管理员列表</a></li>
  </ol>
</section>
<section class="content">

    <!-- Main content -->
    <section class="content">

      <!-- Manager List Table-->
      <div class="row" style="margin-top: 1%">
        <div class="col-xs-12">
          <div class="box box-primary">
            <div class="box-header">
              <div class="row">
                <h3 class="box-title col-sm-12">管理员列表</h3>

              </div>
            </div>
            <div class="box-body">
              <table st-table="rowCollection" st-safe-src="backuserCollection" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th colspan="14" class="form-inline">
                    <label class="pull-left">搜索：<input st-search placeholder="全局动态搜索" class="form-control" type="search"/></label>
                    <button type="button" class="btn btn-primary pull-right" ng-click="newUserModalShow()">新建</button>
                  </th>
                </tr>
                <tr>
                  <th>用户名</th>
                  <th>手机号</th>
                  <th>权限</th>
                  <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in rowCollection">
                  <td>{{item.name}}</td>
                  <td>{{item.phone}}</td>
                  <td><span ng-repeat="auth in item.auth track by $index">{{auth | decode:authTable}}<span ng-if="$index +1 <item.auth.length"> , </span></span></td>
                  <td><span class="label label-primary" ng-click="editUserModalShow(item)">编辑</span> <span class="label label-danger">删除</span></td>
                </tr>



                </tbody>

                <tfoot>
                <tr>
                  <td colspan=8>
                    <div st-pagination="" st-items-by-page="itemsByPage" st-template="./views/custom-pagination.html"></div>
                  </td>
                </tr>
                </tfoot>

              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->

      </div>


    </section>
    <!-- /.content -->

</section>

<div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="editUserLabel">
  <div class="modal-dialog" role="document">
    <div class="box box-info">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="editUserLabel">{{modalName}}</h4>
        </div>
        <div class="modal-body">
          <div>
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputName" placeholder="" ng-model="admin.name">
                </div>
              </div>


              <div class="form-group">
                <label for="inputTel" class="col-sm-2 control-label">手机号</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputTel" placeholder="" ng-model="admin.phone">
                </div>
              </div>


              <div class="form-group">
                <label class="col-sm-2 control-label">权限</label>
                <div class="col-sm-8">
                  <div class="col-sm-12"  ng-repeat="item in authCollection">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"  ng-checked="exists(item, selected)"
                               ng-click="toggle(item, selected)">
                        {{item |decode: authTable}}
                      </label>
                    </div>
                  </div>
                </div>

              </div>


            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" ng-click="user_submit()">保存</button>
        </div>
      </div>
    </div>

  </div>
</div>
