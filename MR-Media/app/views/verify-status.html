<section class="content-header">
  <h1>
    MR-Media
    <small>审核状态</small>
  </h1>
  <ol class="breadcrumb">
    <li ><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
    <li  class="active"><a href="#"> 审核状态</a></li>
  </ol>
</section>
<section class="content">

    <!-- Main content -->
    <section class="content">
      <section class="content">

        <!-- Manager List Table-->
        <div class="row" style="margin-top: 1%">
          <div class="col-xs-12">
            <div class="box box-primary">
              <div class="box-header">
                <div class="row">
                  <h3 class="box-title col-sm-12">审核状态</h3>

                </div>
              </div>
              <div class="box-body">
                <table st-table="rowCollection" st-safe-src="verifyCollection" class="table table-bordered table-hover">
                  <thead>
                  <tr>
                    <th colspan="14" class="form-inline">
                      <label class="pull-left">搜索：<input st-search placeholder="全局动态搜索" class="form-control" type="search"/></label>
                    </th>
                  </tr>
                  <tr>
                    <th>真实姓名</th>
                    <th>审核类型</th>
                    <th>审核状态</th>
                    <th>手机号</th>
                    <th>微信号</th>
                    <th>上级经纪人</th>
                    <th>身份证号</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr ng-repeat="item in rowCollection">
                    <td>{{item.name}}</td>
                    <td>{{item.type | decode: typeTable}}</td>
                    <td>{{item.status | decode: statusTable}}</td>
                    <td>{{item.phone}}</td>
                    <td>{{item.wechat}}</td>
                    <td>{{item.father}}</td>
                    <td>{{item.idCard}}</td>
                  </tr>
                  </tbody>

                  <tfoot>
                  <tr>
                    <td colspan=8>
                      <div st-pagination="" st-items-by-page="itemsByPage" st-template="./views/custom-pagination.html"></div>
                    </td>
                  </tr>
                  </tfoot>

                </table>
              </div>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->
          </div>
          <!-- /.col -->

        </div>


      </section>
    </section>
    <!-- /.content -->

</section>
