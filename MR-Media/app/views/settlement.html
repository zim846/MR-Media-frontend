<section class="content-header">
  <h1>
    MR-Media
    <small>结算</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
    <li  class="active"><a href="#"> 结算</a></li>
  </ol>
</section>
<section class="content">

    <!-- Main content -->
    <section class="content">

      <!-- Sattement List Table-->
      <div class="row" style="margin-top: 1%">
        <div class="col-xs-12">
          <div class="box box-primary">
            <div class="box-header">
              <div class="row">
                <h3 class="box-title col-sm-12">结算列表</h3>

              </div>
            </div>
            <div class="box-body">

              <table st-table="rowCollection" st-safe-src="anchorCollection" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th colspan="14" class="form-inline">
                    <label class="pull-left">搜索：<input st-search placeholder="全局动态搜索" class="form-control" type="search"/></label>
                    <div class="pull-left btn-group" style="margin-left: 20px;">
                      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        <i class="glyphicon glyphicon-calendar"></i></span>
                      </button>
                      <ul class="dropdown-menu" style="width: 400px">
                        <li>
                          <div class="datepicker datepicker-inline">
                            <div class="datepicker-months" style="display: block;">
                              <table class="table table-condensed">
                                <thead>
                                <tr>
                                  <th class="prev" style="visibility: visible;">«</th>
                                  <th colspan="5" class="datepicker-switch">2017</th>
                                  <th class="next" style="visibility: visible;">»</th>
                                </tr></thead><tbody><tr><td colspan="7">
                                <span class="month">Jan</span>
                                <span class="month">Feb</span>
                                <span class="month">Mar</span>
                                <span class="month">Apr</span>
                                <span class="month">May</span>
                                <span class="month">Jun</span>
                                <span class="month">Jul</span>
                                <span class="month">Aug</span>
                                <span class="month">Sep</span>
                                <span class="month">Oct</span>
                                <span class="month">Nov</span>
                                <span class="month">Dec</span>
                              </td>
                              </tr>
                              </tbody>
                                <tfoot>

                                </tfoot>
                              </table>
                            </div>
                          </div>

                        </li>
                      </ul>
                    </div><input  placeholder="请选择月份" class="form-control" type="text" ng-model="monthInput"/>

                    <button type="button" class="btn btn-primary pull-right" ng-click="modify()">{{tableModify}}</button>
                  </th>
                </tr>
                <tr>
                  <th>主播ID</th>
                  <th>姓名</th>
                  <th>平台</th>
                  <th>月份</th>
                  <th>结算金额税前</th>
                  <th>结算金额税后</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in rowCollection" >
                  <td>{{item.name}}</td>
                  <td>{{item.tel}}</td>
                  <td>{{item.wechat}}</td>
                  <td>{{item.wechat}}</td>
                  <td><input type="text" ng-model="beforeTaxInput" ng-if="beforeTaxShow(item.name)">{{beforeTaxText}}</td>
                  <td><input type="text" ng-model="afterTaxInput" ng-if="afterTaxShow(item.tel)">{{afterTaxText}}</td>
                </tr>



                </tbody>

                <tfoot>
                <tr>
                  <td colspan=8>
                    <div st-pagination="" st-items-by-page="itemsByPage" st-template="./views/custom-pagination.html"></div>
                  </td>
                </tr>
                </tfoot>

              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->

      </div>


    </section>
    <!-- /.content -->

</section>
